<!-- add new task button -->
<div class="col-md-4 mb-4 offset-md-4 mt-5">
  <a class="btn btn-primary w-100 fw-bold" routerLink="/createtodo" role="button">Add Task</a>
</div>

@if (todos.length > 0) {  
<section class="w-75 mx-auto p-5 mt-3 mb-4 shadow rounded bg-main-light">
<!-- for loop to show the list of ToDo items -->
  @for ( item of todos; track $index) {
  <div class="row py-3 border-bottom align-items-center">
    <div class="d-flex">

<!-- description -->
      <div class="col-11 pointer" [ngClass]="{ 'text-decoration-line-through ': item.completed }" [routerLink]="['/todos', item.id]"   >
        <h3 class="h5 mb-2">{{ item.title }}</h3>
        <p class="small my-2 ">{{ item.description }}</p>
      </div>
  <!-- delete button  -->
      <div class="col-1 d-flex justify-content-center align-items-center fs-4 ">
        <a class="text-danger" (click)="deleteTodo(item.id)"><i class="fas fa-trash-alt" title="delete"></i></a>
      </div>

    </div>
  </div>
  }
</section>
} @else {
<h3 class="text-center">Empty List Add tasks</h3>
}
